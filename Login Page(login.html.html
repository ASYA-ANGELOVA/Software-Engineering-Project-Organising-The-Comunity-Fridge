<!--Login Page(login.html)-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Community Fridge </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="community_logo.png" alt="Community Fridge Logo" class="Logo">
            <h1>Login</h1>
        </header>
        <main>
            <section class="login-container">
                <form id="loginForm"action="login" method="post">
                    <label for="userType"><SelectUserType:</label>
                        <select id="user Type" required>
                            <option value="peopleInNeed">People in Need</option>
                            <option value="volunteerDonor">Volunteer/Donor</option>
                            <option value="manager">Manager</option>
                        </select>
                        <label for="email">Email:<label>
                            <input type="email" id="email" name="email" required>
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                            <button type="submit">Login</button>
                        </form>
            </section>
        </main>
    </body>
</html>
